<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>E-mail Subscription form</title>
</head>

<body>
  <section class="max-w-7xl mx-auto md:my-40 h-screen px-5 py-20">
    <!--CARTE-->
    <div
      class=" max-w-sm md:max-w-2xl rounded-md mx-auto bg-zinc-800 grid grid-cols-1 gap-10 md:grid-cols-3 items-center justify-items-center px-2 py-4">
      <div class="overflow-hidden md:col-span-1">
        <img src="/images/image.jpg" alt="image-carte"
          class="h-full md:h-60 md:w-full object-cover rounded-md md:rounded-l-md md:rounded-r-none">
      </div>
      <div
        class="md:col-span-2 text-center space-y-6 px-2 md:flex md:flex-col md:justify-center md:items-center font-sans">
        <h2 class="text-white text-lg font-semibold text-center  md:text-justify ">Recevez nos conseils de
          régime dans votre
          boîte de
          réception</h2>
        <p class="text-white text-sm md:text-base md:text-left">Mangez mieux et faites de
          l'exercice.<br>Inscrivez-vous à la
          newsletter pour
          recevoir nos
          astuces
          santé.
        </p>
        <form class="flex flex-col gap-4 md:gap-4 px-4 py-3 md:flex-row md:justify-between md:items-center">
          <input type="mail" autocomplete="email" placeholder="votre adresse e-mail"
            class="flex-1 px-4 py-1 placeholder:p-2 placeholder:text-center placeholder:text-gray-600 rounded-md focus:outline-none focus:ring-4 focus:ring-gray-900">
          <button type="submit"
            class="px-4 py-1 rounded-md font-semibold bg-green-500 hover:bg-green-700 text-white transition duration-200 focus:outline-none focus:ring-4 focus:ring-green-900">S'inscrire</button>
        </form>

      </div>
    </div>
  </section>

</body>

</html>
