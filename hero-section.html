<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Hero - section </title>
</head>

<body>

  <main>
    <section
      class="max-w-7xl bg-blue-50 mx-auto px-6 py-20 grid grid-cols-1 gap-10 md:grid-cols-2 items-center justify-items-center md:justify-items-start">
      <!--SECTION HERO AVEC IMAGE / TEXTE + CTA FORM-->
      <div class="shadow-md shadow-gray-300 rounded-md overflow-hidden">
        <!--IMAGE DIV-->
        <img src="/images/corporate.jpg" alt="corporate-image" class="w-full h-auto object-cover">
      </div>
      <div class="max-w-md space-y-4">
        <!--TEXTE + CTA FORM DIV-->
        <h2 class="text-3xl font-semibold">Bienvenu chez Market-Plus !</h2>
        <p class="text-gray-900 leading-relaxed">Votre partenaire de confiance pour propulser
          votre
          entreprise vers de
          nouveaux
          sommets
          grâce à des stratégies
          marketing innovantes et personnalisées.
        </p>
        <p class="text-gray-700 font-medium tracking-wide">Enregistrez-vous et bénéficiez d'un accompagnement
          personnalisé !
        </p>
        <form class="flex gap-4">
          <input type="email" autocomplete="email"
            class="flex-1 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700 placeholder:text-gray-500 border border-gray-300"
            placeholder="@mon-email.com">
          <button type="submit"
            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-800 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-800 shadow-sm hover:shadow">S'inscrire</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <!--FOOTER-->
  </footer>

</body>

</html>
