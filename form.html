<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>FORMULAIRE</title>
</head>

<body>
  <main class=" max-w-xs md:max-w-lg mx-auto flex flex-col items-center mt-10 shadow-lg rounded-xl bg-white p-6">
    <h3 class="text-xl text-gray-700 tracking-wider border-2 border-gray-300 px-4 py-2">Veuillez renseigner ce
      formulaire</h3>
    <!--Formulaire d'insciption-->
    <form class="space-y-5 my-2 p-6">
      <div class="space-y-1">
        <label for="nom" class="text-sm font-medium text-gray-700">

          Nom complet:
        </label>
        <input type="text" id="nom" placeholder="nom-complet"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 transition">

      </div>
      <div class="space-y-1">
        <label for="mail" class="text-sm font-medium text-gray-700">
          Email:
        </label>
        <input type="email" id="mail" placeholder="@email.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 transition">

      </div>
      <div class="space-y-1">
        <label for="password" class="text-sm font-medium text-gray-700">
          Mot de passe:
        </label>
        <input type="password" id="password" placeholder="mot de passe"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 transition">

      </div>
      <div class="space-y-1">
        <label for="Confirmation" class="text-sm font-medium text-gray-700">
          Confirmation du mot de passe:
        </label>
        <input type="password" id="Confirmation" placeholder="confirmez votre mot de passe"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400 transition">

      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white font-bold tracking-wider text-md px-2 py-4 focus:outline-none focus:ring-2 focus:ring-gray-500  rounded-lg hover:bg-blue-800 shadow-md hover:shadow-lg hover:-translate-y-1 transition duration-300">VALIDER</button>
    </form>
  </main>
</body>


</html>
