<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>PRODUCT MODAL</title>
</head>

<body>
  <section class="max-w-full min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <div
      class="max-w-3xl bg-white grid grid-cols-1 md:grid-cols-3 gap-8 px-8 py-20 rounded-2xl shadow-xl text-center md:text-left">

      <div class=" md:col-span-1"><!--Conteneur image-->
        <img src="images/headphone.png" alt="headphone"
          class=" w-full max-h-96 md:h-auto mx-auto hover:scale-105 transition duration-500 ease-in-out ">
      </div>

      <div class="space-y-4 md:col-span-2"><!--Contenu informatif-->

        <span class="bg-black text-white px-2 py-1 rounded-xl text-sm">Free shipping</span>
        <h2 class="text-black font-semibold pb-2 text-lg md:text-2xl">Razer Kraken Kitty Edt Gaming
          Headset Quartz
        </h2>
        <span class=" text-black line-through">$799</span>
        <div class="space-y-2">
          <h3 class="text-black font-bold text-4xl md:text-5xl">$599</h3>
          <p class="text-gray-400 text-xs">This offer is valid until April
            3rd or as long
            as stock
            lasts!</p>
        </div>
        <div class="space-y-2">
          <div>
            <button
              class="w-full   bg-blue-500 text-white py-4 px-6 hover:bg-blue-700 hover:translate-y-0.5 transition duration-500 ease-in-out rounded-md">Add
              to
              Cart</button>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-green-400 rounded-full hover:animate-ping transition duration-500 ease-in-out">
            </div>
            <span class="text-sm">50+ pcs. in stock</span>
          </div>
        </div>
        <div class="text-md flex flex-col md:flex-row items-center gap-4">
          <button
            class="w-full md:w-1/2 flex items-center justify-center gap-3 bg-white border-2 border-gray-300 px-3 py-2 rounded-md hover:translate-y-0.5 duration-500 transition ease-in-out ">
            <img src="images/weight.png" alt="weight-image" class="w-8 h-8">
            <span>Add to cart</span></button>
          <button
            class="w-full md:w-1/2 flex items-center justify-center gap-3 bg-white border-2 border-gray-300 px-3 py-2 rounded-md hover:translate-y-0.5 duration-500 transition ease-in-outd ">
            <img src="images/heart.png" alt="heart-image" class="w-8 h-8">
            <span>Add to wishlist</span>
          </button>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
